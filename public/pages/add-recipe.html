<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Add a new recipe to your collection">
  <title x-data="addRecipeForm" x-text="isEditMode ? 'Edit Recipe - Recipe Hub' : 'Add Recipe - Recipe Hub'">Add Recipe - Recipe Hub</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/toast.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="../js/toast.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="breadcrumb" aria-label="Breadcrumb" x-data="addRecipeForm">
        <a href="../index.html" aria-label="Home">
          <svg class="breadcrumb-icon" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <g class="recipe-book">
              <path d="M 8 12 L 8 36 Q 8 38 10 38 L 22 38 Q 24 38 24 36 L 24 12 Q 24 10 22 10 L 10 10 Q 8 10 8 12 Z" 
                    fill="#ffffff" stroke="#7da565" stroke-width="2"/>
              <path d="M 24 12 L 24 36 Q 24 38 26 38 L 38 38 Q 40 38 40 36 L 40 12 Q 40 10 38 10 L 26 10 Q 24 10 24 12 Z" 
                    fill="#7da565" stroke="#7da565" stroke-width="2"/>
              <rect x="23" y="10" width="2" height="28" fill="#7da565"/>
              <line x1="12" y1="16" x2="20" y2="16" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <line x1="12" y1="20" x2="20" y2="20" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <line x1="12" y1="24" x2="18" y2="24" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <circle cx="32" cy="22" r="3" fill="#ffffff" opacity="0.9"/>
              <path d="M 28 24 L 28 26 L 36 26 L 36 24" fill="#ffffff" opacity="0.9"/>
              <line x1="28" y1="30" x2="36" y2="30" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
            </g>
          </svg>
        </a>
        <template x-if="isEditMode && returnBookId && bookName">
          <span>
            <span class="separator">/</span>
            <a :href="`book.html?id=${returnBookId}`" class="breadcrumb-link"><span x-text="bookName"></span></a>
          </span>
        </template>
        <template x-if="isEditMode && recipeId">
          <span>
            <span class="separator">/</span>
            <a :href="returnBookId ? `recipe.html?id=${recipeId}&book=${returnBookId}` : `recipe.html?id=${recipeId}`" class="breadcrumb-link"><span x-text="formData.name"></span></a>
          </span>
        </template>
        <span class="separator">/</span>
        <span class="current-page" x-text="isEditMode ? 'Edit' : 'Create Recipe'">Create Recipe</span>
      </nav>
    </div>
  </header>

  <main>
    <section class="form-section" x-data="addRecipeForm">
      <div class="container">
        <div class="form-header">
          <h1 x-text="isEditMode ? 'Edit Recipe' : 'Add a New Recipe'">Add a New Recipe</h1>
          <p x-text="isEditMode ? 'Update your recipe details' : 'Share your favorite recipe with the collection'">Share your favorite recipe with the collection</p>
        </div>

        <form @submit.prevent="submitForm" class="form-container">
          <h2 class="form-zone-header">Recipe Details</h2>
          
          <div class="form-group">
            <label for="recipeName" class="form-label">Recipe Name *</label>
            <input 
              type="text" 
              id="recipeName" 
              x-model="formData.name"
              class="form-input"
              placeholder="e.g., Chocolate Chip Cookies"
              required
              maxlength="100"
            />
          </div>

          <div class="form-group">
            <label for="recipeDescription" class="form-label">Description</label>
            <textarea 
              id="recipeDescription" 
              x-model="formData.description"
              class="form-input form-textarea"
              placeholder="Describe the recipe..."
              maxlength="500"
              rows="3"
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label" for="bookIds">Add to Books</label>
            <select 
              id="bookIds"
              x-model="selectedBookId"
              @change="toggleBookSelection"
              class="form-input"
            >
              <option value="">Select a book...</option>
              <template x-for="book in books" :key="book.id">
                <option 
                  :value="book.id" 
                  x-text="`${book.image} ${book.name}`"
                  :disabled="formData.bookIds.includes(book.id)"
                ></option>
              </template>
            </select>
            <div x-show="formData.bookIds.length > 0" class="selected-books">
              <template x-for="bookId in formData.bookIds" :key="bookId">
                <span class="selected-book-tag">
                  <span x-text="getBookName(bookId)"></span>
                  <button 
                    type="button" 
                    @click="removeBook(bookId)"
                    class="tag-remove"
                    aria-label="Remove book"
                  >
                    &times;
                  </button>
                </span>
              </template>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cookTime" class="form-label">Cook Time</label>
              <input 
                type="text" 
                id="cookTime" 
                x-model="formData.cookTime"
                class="form-input"
                placeholder="e.g., 30 min"
                maxlength="20"
              />
            </div>

            <div class="form-group">
              <label for="servings" class="form-label">Servings</label>
              <input 
                type="number" 
                id="servings" 
                x-model="formData.servings"
                class="form-input"
                placeholder="e.g., 4"
                max="100"
              />
            </div>
          </div>

          <h2 class="form-zone-header">
            <span class="form-zone-header-title">
              Ingredients <span class="required-indicator">*</span>
            </span>
            <div class="toggle-switch">
              <span class="toggle-label" :class="{ 'active': !advancedIngredientMode }">Simple</span>
              <button 
                type="button" 
                @click="toggleIngredientMode"
                class="toggle-button"
                :class="{ 'advanced': advancedIngredientMode }"
                :title="advancedIngredientMode ? 'Switch to simple mode' : 'Switch to advanced mode'"
              >
                <span class="toggle-slider"></span>
              </button>
              <span class="toggle-label" :class="{ 'active': advancedIngredientMode }">Advanced</span>
            </div>
          </h2>
          
          <div class="form-group">
            <!-- Multiple Sections Mode -->
            <template x-if="hasMultipleIngredientSections()">
              <div>
                <template x-for="(section, sectionIndex) in ingredientSections" :key="sectionIndex">
                  <div class="section-group">
                    <div class="section-header-input">
                      <input 
                        type="text" 
                        x-model="section.section"
                        class="form-input"
                        :placeholder="`Section ${sectionIndex + 1}`"
                        :required="ingredientSections.length > 1"
                      />
                      <button 
                        type="button" 
                        @click="removeIngredientSection(sectionIndex)"
                        class="btn-remove"
                        x-show="ingredientSections.length > 1"
                        aria-label="Remove section"
                        title="Remove section"
                      >
                        &times;
                      </button>
                    </div>
                    <template x-for="(ingredient, itemIndex) in section.items" :key="itemIndex">
                      <div>
                        <!-- Advanced mode fields -->
                        <div x-show="advancedIngredientMode" class="ingredient-item ingredient-item-advanced">
                          <div class="ingredient-fields">
                            <input 
                              type="number" 
                              x-model="ingredientSections[sectionIndex].items[itemIndex].amount"
                              class="form-input ingredient-amount"
                              placeholder="#"
                              step="0.01"
                              min="0"
                            />
                            <input 
                              type="text" 
                              x-model="ingredientSections[sectionIndex].items[itemIndex].metric"
                              class="form-input ingredient-unit"
                              placeholder="Unit"
                              maxlength="20"
                            />
                            <input 
                              type="text" 
                              x-model="ingredientSections[sectionIndex].items[itemIndex].name"
                              class="form-input ingredient-name"
                              :placeholder="`Ingredient ${itemIndex + 1}`"
                              :required="advancedIngredientMode"
                            />
                          </div>
                          <button 
                            type="button" 
                            @click="removeIngredientFromSection(sectionIndex, itemIndex)"
                            class="btn-remove"
                            aria-label="Remove ingredient"
                            tabindex="-1"
                            :disabled="section.items.length === 1"
                          >
                            &times;
                          </button>
                        </div>
                        <!-- Simple mode field -->
                        <div x-show="!advancedIngredientMode" class="ingredient-item">
                          <input 
                            type="text" 
                            x-model="ingredientSections[sectionIndex].items[itemIndex]"
                            class="form-input"
                            :placeholder="`Ingredient ${itemIndex + 1}`"
                            :required="!advancedIngredientMode"
                          />
                          <button 
                            type="button" 
                            @click="removeIngredientFromSection(sectionIndex, itemIndex)"
                            class="btn-remove"
                            aria-label="Remove ingredient"
                            tabindex="-1"
                            :disabled="section.items.length === 1"
                          >
                            &times;
                          </button>
                        </div>
                      </div>
                    </template>
                    <button 
                      type="button" 
                      @click="addIngredientToSection(sectionIndex)"
                      class="btn btn-add-small"
                      style="margin-bottom: 1rem;"
                    >
                      + Ingredient
                    </button>
                  </div>
                </template>
                <button 
                  type="button" 
                  @click="addIngredientSection"
                  class="btn btn-add"
                  style="margin-top: 0.5rem;"
                >
                  + Section
                </button>
              </div>
            </template>
            
            <!-- Simple Mode (single section, simple ingredients) -->
            <template x-if="!hasMultipleIngredientSections() && !advancedIngredientMode">
              <div>
                <template x-for="(ingredient, index) in ingredientSections[0].items" :key="index">
                  <div 
                    class="ingredient-item"
                    :class="{ 'dragging': draggedIngredientIndex === index, 'drag-over': dragOverIngredientIndex === index }"
                    draggable="true"
                    @dragstart="startDragIngredient($event, index)"
                    @dragend="endDragIngredient"
                    @dragover.prevent="dragOverIngredient(index)"
                    @drop="dropIngredient(index)"
                  >
                    <input 
                      type="text" 
                      x-model="ingredientSections[0].items[index]"
                      class="form-input"
                      :placeholder="`Ingredient ${index + 1}`"
                      required
                    />
                    <button 
                      type="button" 
                      @click="removeIngredient(index)"
                      class="btn-remove"
                      aria-label="Remove ingredient"
                      tabindex="-1"
                      :disabled="ingredientSections[0].items.length === 1"
                    >
                      &times;
                    </button>
                    <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                  </div>
                </template>
              </div>
            </template>
            
            <!-- Advanced Mode (single section, advanced ingredients) -->
            <template x-if="!hasMultipleIngredientSections() && advancedIngredientMode">
              <div>
                <template x-for="(ingredient, index) in ingredientSections[0].items" :key="index">
                  <div 
                    class="ingredient-item ingredient-item-advanced"
                    :class="{ 'dragging': draggedIngredientIndex === index, 'drag-over': dragOverIngredientIndex === index }"
                    draggable="true"
                    @dragstart="startDragIngredient($event, index)"
                    @dragend="endDragIngredient"
                    @dragover.prevent="dragOverIngredient(index)"
                    @drop="dropIngredient(index)"
                  >
                    <div class="ingredient-fields">
                      <input 
                        type="number" 
                        x-model="ingredient.amount"
                        class="form-input ingredient-amount"
                        placeholder="#"
                        step="0.01"
                        min="0"
                      />
                      <input 
                        type="text" 
                        x-model="ingredient.metric"
                        class="form-input ingredient-unit"
                        placeholder="Unit"
                        maxlength="20"
                      />
                      <input 
                        type="text" 
                        x-model="ingredient.name"
                        class="form-input ingredient-name"
                        :placeholder="`Ingredient ${index + 1}`"
                        required
                      />
                    </div>
                    <button 
                      type="button" 
                      @click="removeIngredient(index)"
                      class="btn-remove"
                      aria-label="Remove ingredient"
                      tabindex="-1"                      :disabled="ingredientSections[0].items.length === 1"                    >
                      &times;
                    </button>
                    <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
                  </div>
                </template>
              </div>
            </template>
            
            <!-- Button group for ingredients -->
            <div class="form-button-group" x-show="!hasMultipleIngredientSections()">
              <button 
                type="button" 
                @click="addIngredient"
                class="btn btn-add-item"
              >
                + Ingredient
              </button>
              <button 
                type="button" 
                @click="addIngredientSection"
                class="btn btn-add"
              >
                + Section
              </button>
            </div>
          </div>

          <h2 class="form-zone-header">
            <span class="form-zone-header-title">
              Instructions <span class="required-indicator">*</span>
            </span>
          </h2>
          
          <div class="form-group">
            <!-- Multiple Sections Mode -->
            <template x-if="hasMultipleInstructionSections()">
              <div>
                <template x-for="(section, sectionIndex) in instructionSections" :key="sectionIndex">
                  <div class="section-group">
                    <div class="section-header-input">
                      <input 
                        type="text" 
                        x-model="section.section"
                        class="form-input"
                        :placeholder="`Section ${sectionIndex + 1}`"
                        :required="instructionSections.length > 1"
                      />
                      <button 
                        type="button" 
                        @click="removeInstructionSection(sectionIndex)"
                        class="btn-remove"
                        x-show="instructionSections.length > 1"
                        aria-label="Remove section"
                        title="Remove section"
                      >
                        &times;
                      </button>
                    </div>
                    <template x-for="(instruction, itemIndex) in section.items" :key="itemIndex">
                      <div class="instruction-item">
                        <textarea 
                          x-model="section.items[itemIndex]"
                          class="form-input form-textarea"
                          :placeholder="`Step ${itemIndex + 1}`"
                          required
                          rows="2"
                        ></textarea>
                        <button 
                          type="button" 
                          @click="removeInstructionFromSection(sectionIndex, itemIndex)"
                          class="btn-remove"
                          :disabled="section.items.length === 1"
                          aria-label="Remove instruction"
                          tabindex="-1"
                        >
                          &times;
                        </button>
                      </div>
                    </template>
                    <button 
                      type="button" 
                      @click="addInstructionToSection(sectionIndex)"
                      class="btn btn-add-small"
                      style="margin-bottom: 1rem;"
                    >
                      + Instruction
                    </button>
                  </div>
                </template>
                <button 
                  type="button" 
                  @click="addInstructionSection"
                  class="btn btn-add"
                  style="margin-top: 0.5rem;"
                >
                  + Section
                </button>
              </div>
            </template>
            
            <!-- Flat Mode (single section) -->
            <template x-if="!hasMultipleInstructionSections()">
              <div>
                <template x-for="(instruction, index) in instructionSections[0].items" :key="index">
                  <div 
                    class="instruction-item"
                    :class="{ 'dragging': draggedInstructionIndex === index, 'drag-over': dragOverInstructionIndex === index }"
                    draggable="true"
                    @dragstart="startDragInstruction($event, index)"
                    @dragend="endDragInstruction"
                    @dragover.prevent="dragOverInstruction(index)"
                    @drop="dropInstruction(index)"
                  >
                    <textarea 
                      x-model="instructionSections[0].items[index]"
                      class="form-input form-textarea"
                      :placeholder="`Step ${index + 1}`"
                      required
                      rows="2"
                    ></textarea>
                <button 
                  type="button" 
                  @click="removeInstruction(index)"
                  class="btn-remove"
                  :disabled="instructionSections[0].items.length === 1"
                  aria-label="Remove instruction"
                  tabindex="-1"
                >
                  &times;
                </button>
                <span class="drag-handle" title="Drag to reorder">⋮⋮</span>
              </div>
                </template>
              </div>
            </template>
            
            <!-- Button group for instructions -->
            <div class="form-button-group" x-show="!hasMultipleInstructionSections()">
              <button 
                type="button" 
                @click="addInstruction"
                class="btn btn-add-item"
              >
                + Instruction
              </button>
              <button 
                type="button" 
                @click="addInstructionSection"
                class="btn btn-add"
              >
                + Section
              </button>
            </div>
          </div>

          <div class="form-actions">
            <button 
              type="button" 
              @click="cancel" 
              class="btn btn-secondary"
              :disabled="submitting"
            >
              Cancel
            </button>
            <button 
              type="submit" 
              class="btn btn-primary"
              :disabled="submitting"
            >
              <span x-show="!submitting" x-text="isEditMode ? 'Update Recipe' : 'Add Recipe'">Add Recipe</span>
              <span x-show="submitting" x-text="isEditMode ? 'Updating...' : 'Adding...'">Adding...</span>
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="../js/add-recipe.js"></script>
  <script>
    // Style mandatory and optional indicators
    document.addEventListener('DOMContentLoaded', function() {
      // Wrap asterisks in spans for better styling
      document.querySelectorAll('.form-label').forEach(label => {
        if (label.textContent.includes('*')) {
          label.innerHTML = label.innerHTML.replace(/\s*\*\s*/g, ' <span class="required-indicator">*</span>');
        }
      });
    });
  </script>
</body>
</html>
