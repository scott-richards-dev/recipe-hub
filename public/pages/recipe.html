<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recipe details, ingredients, and step-by-step instructions">
  <title>Recipe - Recipe Hub</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/cards.css">
  <link rel="stylesheet" href="../css/recipe.css">
  <link rel="stylesheet" href="../css/toast.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="../js/toast.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="../index.html" aria-label="Home">
          <svg class="breadcrumb-icon" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <g class="recipe-book">
              <path d="M 8 12 L 8 36 Q 8 38 10 38 L 22 38 Q 24 38 24 36 L 24 12 Q 24 10 22 10 L 10 10 Q 8 10 8 12 Z" 
                    fill="#ffffff" stroke="#7da565" stroke-width="2"/>
              <path d="M 24 12 L 24 36 Q 24 38 26 38 L 38 38 Q 40 38 40 36 L 40 12 Q 40 10 38 10 L 26 10 Q 24 10 24 12 Z" 
                    fill="#7da565" stroke="#7da565" stroke-width="2"/>
              <rect x="23" y="10" width="2" height="28" fill="#7da565"/>
              <line x1="12" y1="16" x2="20" y2="16" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <line x1="12" y1="20" x2="20" y2="20" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <line x1="12" y1="24" x2="18" y2="24" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <circle cx="32" cy="22" r="3" fill="#ffffff" opacity="0.9"/>
              <path d="M 28 24 L 28 26 L 36 26 L 36 24" fill="#ffffff" opacity="0.9"/>
              <line x1="28" y1="30" x2="36" y2="30" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
            </g>
          </svg>
        </a>
        <span class="separator">/</span>
        <a href="#" x-data="recipeDetail" :href="`book.html?id=${bookId}`" class="breadcrumb-link"><span x-text="bookName">Recipe Book</span></a>
        <span class="separator">/</span>
        <span x-data="recipeDetail" class="current-page"><span x-text="recipe.name">Recipe</span></span>
      </nav>
    </div>
  </header>

  <main x-data="recipeDetail">
    <div class="container recipe-container">
      <article class="recipe-detail">
        <header class="recipe-header">
          <div class="recipe-title-section">
            <h1 x-text="recipe.name"></h1>
            <p x-text="recipe.description" class="recipe-description"></p>
          </div>
          
          <!-- Action Buttons Below Title/Description -->
          <div class="recipe-action-buttons">
            <button class="btn-edit-recipe" @click="editRecipe" title="Edit recipe details">
              <svg class="edit-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Edit Recipe</span>
            </button>
            
            <button @click="goToRevisions" class="btn-revisions" x-show="hasRevisions">
              <svg class="revisions-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 3v5h-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 21v-5h5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>See Previous Versions</span>
            </button>
            
            <!-- Recipe Options Menu -->
            <div class="recipe-menu-wrapper" x-data="{ menuOpen: false }" @click.away="menuOpen = false">
              <button class="recipe-menu-btn" @click="menuOpen = !menuOpen" aria-label="Recipe options">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <div class="recipe-menu-dropdown" x-show="menuOpen" x-transition:enter="menu-enter" x-transition:leave="menu-leave">
                <button class="recipe-menu-item delete" @click="deleteRecipe()">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <span>Delete Recipe</span>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Primary Recipe Stats Below Title -->
          <div class="recipe-metadata-bottom">
            <div class="metadata-stats">
              <div class="metadata-item" title="Cook Time">
                <span class="metadata-icon">‚è±Ô∏è</span>
                <span x-text="recipe.cookTime || '‚Äî'" class="metadata-value"></span>
              </div>
              <div class="metadata-item" title="Servings">
                <span class="metadata-icon">üë•</span>
                <span x-text="recipe.servings || '‚Äî'" class="metadata-value"></span>
              </div>
              <div class="metadata-item" title="View Count">
                <span class="metadata-icon">üëÄ</span>
                <span x-text="viewCount.toLocaleString()" class="metadata-value"></span>
              </div>
            </div>
          </div>
        </header>

        <div class="recipe-content">
          <aside class="ingredients-section">
            <header class="section-header">
              <h2>Ingredients</h2>
              <div class="serving-size-controls">
                <div class="serving-buttons">
                  <button @click="setMultiplier(0.5)" :class="{ 'serving-btn': true, 'active': multiplier === 0.5 }" title="Half servings">0.5√ó</button>
                  <button @click="setMultiplier(1)" :class="{ 'serving-btn': true, 'active': multiplier === 1 }" title="Original servings">1√ó</button>
                  <button @click="setMultiplier(2)" :class="{ 'serving-btn': true, 'active': multiplier === 2 }" title="Double servings">2√ó</button>
                  <button @click="setMultiplier(4)" :class="{ 'serving-btn': true, 'active': multiplier === 4 }" title="Quadruple servings">4√ó</button>
                </div>
              </div>
            </header>
            <div class="section-content">
              <ul class="ingredients-list">
                <template x-for="(ingredient, index) in recipe.ingredients" :key="index">
                  <li class="ingredient-item" :class="{ 'checked': checkedIngredients[index] }" @click="handleIngredientClick($event, index)">
                    <input type="checkbox" :id="`ingredient-${index}`" class="ingredient-checkbox" x-model="checkedIngredients[index]">
                    <label :for="`ingredient-${index}`" class="ingredient-label" x-html="formatIngredient(ingredient, index)"></label>
                    <template x-if="isConvertible(ingredient.metric)">
                      <button @click.stop="toggleUnit(index)" class="unit-convert-btn" title="Toggle unit system">‚áÑ</button>
                    </template>
                  </li>
                </template>
              </ul>
            </div>
          </aside>

          <section class="instructions-section">
            <header class="section-header">
              <h2>Instructions</h2>
            </header>
            <div class="section-content">
              <div class="instructions-list">
                <template x-for="(instruction, index) in recipe.instructions" :key="index">
                  <div class="instruction-step">
                    <div class="step-number" x-text="index + 1"></div>
                    <div class="step-text" x-text="instruction"></div>
                  </div>
                </template>
              </div>
            </div>
          </section>
        </div>
      </article>
    </div>
  </main>

  <script src="../js/recipe.js"></script>
</body>
</html>
