<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse recipes from this collection">
  <title>Recipe Book - Recipe Hub</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/cards.css">
  <link rel="stylesheet" href="../css/add-button.css">
  <link rel="stylesheet" href="../css/toast.css">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/empty-state.css">
  <link rel="stylesheet" href="../css/loading.css">
  <link rel="stylesheet" href="../css/responsive.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/auth-init.js"></script>
  <script src="../js/toast.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="recipeBook">
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <a href="../index.html" class="brand" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 1rem;">
          <svg class="logo" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <!-- Open Recipe Book -->
            <g class="recipe-book">
              <!-- Left page -->
              <path d="M 8 12 L 8 36 Q 8 38 10 38 L 22 38 Q 24 38 24 36 L 24 12 Q 24 10 22 10 L 10 10 Q 8 10 8 12 Z" 
                    fill="#ffffff" stroke="#7da565" stroke-width="2"/>
              <!-- Right page -->
              <path d="M 24 12 L 24 36 Q 24 38 26 38 L 38 38 Q 40 38 40 36 L 40 12 Q 40 10 38 10 L 26 10 Q 24 10 24 12 Z" 
                    fill="#7da565" stroke="#7da565" stroke-width="2"/>
              <!-- Binding -->
              <rect x="23" y="10" width="2" height="28" fill="#7da565"/>
              <!-- Recipe lines on left page -->
              <line x1="12" y1="16" x2="20" y2="16" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <line x1="12" y1="20" x2="20" y2="20" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <line x1="12" y1="24" x2="18" y2="24" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <!-- Chef hat icon on right page -->
              <circle cx="32" cy="22" r="3" fill="#ffffff" opacity="0.9"/>
              <path d="M 28 24 L 28 26 L 36 26 L 36 24" fill="#ffffff" opacity="0.9"/>
              <line x1="28" y1="30" x2="36" y2="30" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
            </g>
          </svg>
          <div class="brand-text">
            <h1>Recipe Hub</h1>
          </div>
        </a>
        <!-- User Menu -->
        <div x-data="userMenu" class="user-menu" x-show="isAuthenticated" x-cloak>
          <button @click="toggleDropdown" class="user-button" :aria-label="'User menu for ' + userName" :aria-expanded="showDropdown">
            <div class="user-avatar" x-text="userInitials"></div>
            <div class="user-button-text">
              <span class="user-button-name" x-text="userName"></span>
            </div>
            <svg class="user-button-chevron" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div x-show="showDropdown" @click.away="closeDropdown" class="user-dropdown" x-cloak>
            <div class="user-info">
              <div class="user-info-name" x-text="userName"></div>
              <div class="user-info-email" x-text="userEmail"></div>
            </div>
            <button @click="signOut" class="user-dropdown-item signout">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Loading state -->
    <div x-show="isLoading" class="loading-state-wrapper">
      <div class="container">
        <!-- Skeleton book info card -->
        <div class="skeleton-book-info-card">
          <div class="skeleton skeleton-book-icon-large"></div>
          <div class="skeleton-book-info-text">
            <div class="skeleton skeleton-book-title-large"></div>
            <div class="skeleton skeleton-book-description-text"></div>
            <div class="skeleton skeleton-book-stats"></div>
          </div>
        </div>
        
        <!-- Skeleton recipe cards -->
        <div class="skeleton-recipes-grid">
          <div class="skeleton-recipe-card">
            <div class="skeleton skeleton-recipe-image"></div>
            <div class="skeleton-recipe-card-body">
              <div class="skeleton skeleton-recipe-title"></div>
              <div class="skeleton skeleton-recipe-desc"></div>
              <div class="skeleton skeleton-recipe-desc-short"></div>
            </div>
          </div>
          <div class="skeleton-recipe-card">
            <div class="skeleton skeleton-recipe-image"></div>
            <div class="skeleton-recipe-card-body">
              <div class="skeleton skeleton-recipe-title"></div>
              <div class="skeleton skeleton-recipe-desc"></div>
              <div class="skeleton skeleton-recipe-desc-short"></div>
            </div>
          </div>
          <div class="skeleton-recipe-card">
            <div class="skeleton skeleton-recipe-image"></div>
            <div class="skeleton-recipe-card-body">
              <div class="skeleton skeleton-recipe-title"></div>
              <div class="skeleton skeleton-recipe-desc"></div>
              <div class="skeleton skeleton-recipe-desc-short"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <section class="page-header" x-show="!isLoading" x-cloak>
      <div class="container">
        <div class="book-header">
          <div class="book-icon" x-text="bookIcon"></div>
          <h1 x-text="bookName"></h1>
          <p x-text="bookDescription"></p>
          
          <!-- Action Buttons Below Title/Description -->
          <div class="book-action-buttons">
            <button class="btn-edit-book" @click="editBook" title="Edit book details">
              <svg class="edit-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Edit Book</span>
            </button>
            
            <!-- Book Options Menu -->
            <div class="book-menu-wrapper" x-data="{ menuOpen: false }" @click.away="menuOpen = false">
              <button class="book-menu-btn" @click="menuOpen = !menuOpen" aria-label="Book options">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <div class="book-menu-dropdown" x-show="menuOpen" x-transition:enter="menu-enter" x-transition:leave="menu-leave">
                <button class="book-menu-item delete" @click="deleteBook()">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <span>Delete Book</span>
                </button>
              </div>
            </div>
          </div>
          
          <div class="stats" x-show="!error">
            <span class="stat-item" x-text="`${recipes.length} ${recipes.length === 1 ? 'recipe' : 'recipes'}`"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="recipes-section" x-show="!isLoading" x-cloak>
      <div class="container">
        <template x-if="error">
          <p x-text="error"></p>
        </template>
        
        <!-- Empty state when no recipes -->
        <div x-show="!isLoading && !error && recipes.length === 0" class="empty-state" x-cloak>
          <div class="empty-state-icon">üç≥</div>
          <h2 class="empty-state-title">No Recipes Yet</h2>
          <p class="empty-state-description">This book doesn't have any recipes yet. Start adding some delicious recipes!</p>
          <button @click="window.location.href=`add-recipe.html?book=${bookId}`" class="empty-state-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"/>
              <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"/>
            </svg>
            Add Your First Recipe
          </button>
        </div>
        
        <div class="grid" x-show="recipes.length > 0">
          <template x-for="recipe in recipes" :key="recipe.id">
            <a :href="`recipe.html?id=${recipe.id}&book=${bookId}`" class="card recipe-card-with-image">
              <div class="recipe-image-placeholder">
                <div class="recipe-image-gradient" 
                     :style="`--food-hue: ${[12, 30, 48, 85, 120, 38, 350, 210, 280, 320, 0, 60][(recipe.id.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0)) % 12]}; 
                              --food-sat: ${30 + ((recipe.id.charCodeAt(0) || 0) % 15)}%;
                              --pattern-x: ${20 + ((recipe.id.charCodeAt(1) || 0) % 60)}%; 
                              --pattern-y: ${20 + ((recipe.id.charCodeAt(2) || 0) % 60)}%; 
                              --pattern-size: ${35 + ((recipe.id.length * 5) % 40)}%; 
                              --gradient-angle: ${110 + ((recipe.id.charCodeAt(recipe.id.length - 1) || 0) % 70)}deg;
                              --splotch-x: ${15 + ((recipe.id.charCodeAt(3) || 0) % 70)}%;
                              --splotch-y: ${15 + ((recipe.id.charCodeAt(4) || 0) % 70)}%;
                              --splotch-size: ${30 + ((recipe.id.charCodeAt(5) || 0) % 50)}%;
                              --light-intensity: ${0.12 + ((recipe.id.charCodeAt(6) || 0) % 10) * 0.01};
                              --dark-intensity: ${0.05 + ((recipe.id.charCodeAt(7) || 0) % 8) * 0.01};
                              --texture-angle: ${-45 + ((recipe.id.charCodeAt(8) || 0) % 90)}deg;
                              --stop1: ${10 + ((recipe.id.charCodeAt(9) || 0) % 30)}%;
                              --stop2: ${45 + ((recipe.id.charCodeAt(10) || 0) % 25)}%;
                              --stop3: ${75 + ((recipe.id.charCodeAt(11) || 0) % 25)}%;
                              --hue-shift1: ${10 + ((recipe.id.charCodeAt(12) || 0) % 25)};
                              --hue-shift2: ${20 + ((recipe.id.charCodeAt(13) || 0) % 35)};
                              --gradient-type: ${['linear', 'radial'][(recipe.id.charCodeAt(14) || 0) % 2]};
                              --pattern-style: ${(recipe.id.charCodeAt(15) || 0) % 4}`">
                </div>
                <div class="recipe-image-overlay" :class="`pattern-${(recipe.id.charCodeAt(15) || 0) % 4}`"></div>
              </div>
              <div class="recipe-card-content">
                <h3 x-text="recipe.name"></h3>
                <p x-text="recipe.description"></p>
              </div>
            </a>
          </template>
        </div>
      </div>
    </section>
  </main>

  <!-- Floating Add Button -->
  <div x-data="addButton" x-show="!isLoading && recipes.length > 0" x-cloak>
    <div class="fab-overlay" :class="{'show': showActions}" @click="closeActions"></div>
    <div class="fab-container">
      <div class="fab-actions" :class="{'show': showActions}">
        <button class="fab-action-button" @click="createBook" aria-label="Add new recipe book">
          <span class="fab-action-icon">üìö</span>
          <span class="fab-action-label">New Book</span>
        </button>
        <button class="fab-action-button" @click="createRecipe" aria-label="Add new recipe">
          <span class="fab-action-icon">üç≥</span>
          <span class="fab-action-label">New Recipe</span>
        </button>
      </div>
      <button class="fab-button" @click="toggleActions" aria-label="Add new book or recipe">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="../js/book.js"></script>
</body>
</html>
