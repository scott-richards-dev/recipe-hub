<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse our collection of recipe books and discover your next favorite dish">
  <title>Recipe Hub - Your Collection of Recipe Books</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/empty-state.css">
  <link rel="stylesheet" href="css/add-button.css">
  <link rel="stylesheet" href="css/toast.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="brand" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 1rem;">
          <svg class="logo" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <!-- Open Recipe Book -->
            <g class="recipe-book">
              <!-- Left page -->
              <path d="M 8 12 L 8 36 Q 8 38 10 38 L 22 38 Q 24 38 24 36 L 24 12 Q 24 10 22 10 L 10 10 Q 8 10 8 12 Z" 
                    fill="#ffffff" stroke="#7da565" stroke-width="2"/>
              <!-- Right page -->
              <path d="M 24 12 L 24 36 Q 24 38 26 38 L 38 38 Q 40 38 40 36 L 40 12 Q 40 10 38 10 L 26 10 Q 24 10 24 12 Z" 
                    fill="#7da565" stroke="#7da565" stroke-width="2"/>
              <!-- Binding -->
              <rect x="23" y="10" width="2" height="28" fill="#7da565"/>
              <!-- Recipe lines on left page -->
              <line x1="12" y1="16" x2="20" y2="16" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <line x1="12" y1="20" x2="20" y2="20" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <line x1="12" y1="24" x2="18" y2="24" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
              <!-- Chef hat icon on right page -->
              <circle cx="32" cy="22" r="3" fill="#ffffff" opacity="0.9"/>
              <path d="M 28 24 L 28 26 L 36 26 L 36 24" fill="#ffffff" opacity="0.9"/>
              <line x1="28" y1="30" x2="36" y2="30" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
            </g>
          </svg>
          <div class="brand-text">
            <h1>Recipe Hub</h1>
          </div>
        </a>
        <!-- User Menu -->
        <div x-data="userMenu" class="user-menu" x-show="isAuthenticated" x-cloak>
          <button @click="toggleDropdown" class="user-button" :aria-label="'User menu for ' + userName" :aria-expanded="showDropdown">
            <div class="user-avatar" x-text="userInitials"></div>
            <div class="user-button-text">
              <span class="user-button-name" x-text="userName"></span>
            </div>
            <svg class="user-button-chevron" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div x-show="showDropdown" @click.away="closeDropdown" class="user-dropdown" x-cloak>
            <div class="user-info">
              <div class="user-info-name" x-text="userName"></div>
              <div class="user-info-email" x-text="userEmail"></div>
            </div>
            <button @click="signOut" class="user-dropdown-item signout">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Main Content (requires authentication) -->
    <section class="books-section" x-data="recipeBooks">
      <div class="container">
        <!-- Loading state -->
        <div x-show="isLoading" class="skeleton-grid">
          <div class="skeleton-card">
            <div class="skeleton skeleton-icon"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton skeleton-icon"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton skeleton-icon"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton skeleton-icon"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton skeleton-icon"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
          </div>
          <div class="skeleton-card">
            <div class="skeleton skeleton-icon"></div>
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
          </div>
        </div>
        
        <!-- Empty state when no books -->
        <div x-show="!isLoading && !error && books.length === 0" class="empty-state" x-cloak>
          <div class="empty-state-icon">üìö</div>
          <h2 class="empty-state-title">No Recipe Books Yet</h2>
          <p class="empty-state-description">Create a book to organize your recipes.</p>
          <button @click="window.location.href='pages/add-book.html'" class="empty-state-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Create Your First Book
          </button>
        </div>

        <div class="grid" x-show="!isLoading" x-cloak>
          <template x-if="error">
            <p x-text="error"></p>
          </template>
          <template x-for="book in books" :key="book.id">
            <a :href="`pages/book.html?id=${book.id}`" class="card">
              <span class="card-icon" x-text="book.image"></span>
              <h3 x-text="book.name"></h3>
              <p x-text="book.description"></p>
              <p class="recipe-count" x-text="`${book.recipeCount || 0} recipe${book.recipeCount === 1 ? '' : 's'}`"></p>
            </a>
          </template>
        </div>
      </div>

      <!-- Floating Add Button -->
      <div x-data="addButton" x-show="books.length > 0" x-cloak>
    <div class="fab-overlay" :class="{'show': showActions}" @click="closeActions"></div>
    <div class="fab-container">
      <div class="fab-actions" :class="{'show': showActions}">
        <button class="fab-action-button" @click="createBook" aria-label="Add new recipe book">
          <span class="fab-action-icon">üìö</span>
          <span class="fab-action-label">New Book</span>
        </button>
        <button class="fab-action-button" @click="createRecipe" aria-label="Add new recipe">
          <span class="fab-action-icon">üç≥</span>
          <span class="fab-action-label">New Recipe</span>
        </button>
      </div>
      <button class="fab-button" @click="toggleActions" aria-label="Add new book or recipe">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>
  </div>
    </section>
  </main>
</body>
</html>
