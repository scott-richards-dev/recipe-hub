<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to Recipe Hub to manage your recipe collection">
  <title>Sign In - Recipe Hub</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/toast.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="auth-page">
  <div x-data="authPage" class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <svg class="auth-logo" width="96" height="96" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <g class="recipe-book">
          <!-- Left page -->
          <path d="M 8 12 L 8 36 Q 8 38 10 38 L 22 38 Q 24 38 24 36 L 24 12 Q 24 10 22 10 L 10 10 Q 8 10 8 12 Z" 
                fill="#ffffff" stroke="#7da565" stroke-width="2"/>
          <!-- Right page -->
          <path d="M 24 12 L 24 36 Q 24 38 26 38 L 38 38 Q 40 38 40 36 L 40 12 Q 40 10 38 10 L 26 10 Q 24 10 24 12 Z" 
                fill="#7da565" stroke="#7da565" stroke-width="2"/>
          <!-- Binding -->
          <rect x="23" y="10" width="2" height="28" fill="#7da565"/>
          <!-- Recipe lines on left page -->
          <line x1="12" y1="16" x2="20" y2="16" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
          <line x1="12" y1="20" x2="20" y2="20" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
          <line x1="12" y1="24" x2="18" y2="24" stroke="#7da565" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
          <!-- Chef hat icon on right page -->
          <circle cx="32" cy="22" r="3" fill="#ffffff" opacity="0.9"/>
          <path d="M 28 24 L 28 26 L 36 26 L 36 24" fill="#ffffff" opacity="0.9"/>
          <line x1="28" y1="30" x2="36" y2="30" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
        </g>
      </svg>
      
      <!-- Title and description -->
      <h1>Welcome to Recipe Hub</h1>
      <p class="auth-subtitle">Sign in to manage your recipe collection and discover new favorites</p>
      
      <!-- Loading state -->
      <div x-show="loading" class="auth-loading" x-cloak>
        <div class="spinner"></div>
        <p>Signing you in...</p>
      </div>
      
      <!-- Sign in button -->
      <div x-show="!loading" class="auth-buttons">
        <button @click="signInWithGoogle" class="btn-google">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </div>
      
      <!-- Footer -->
      <div class="auth-footer">
        <div class="auth-features">
          <div class="auth-feature">
            <svg class="auth-feature-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7l10 5 10-5-10-5z" fill="currentColor" opacity="0.3"/>
              <path d="M2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Organize your recipes</span>
          </div>
          <div class="auth-feature">
            <svg class="auth-feature-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Access anywhere</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('authPage', () => ({
        loading: false,

        async init() {
          // Initialize auth service
          const user = await authService.init();
          
          // If already authenticated, redirect immediately
          if (user) {
            this.loading = true;
            this.redirectAfterAuth();
            return;
          }
        },

        async signInWithGoogle() {
          this.loading = true;
          try {
            await authService.signInWithGoogle();
            // Redirect handled in auth state listener
          } catch (error) {
            console.error('Sign in error:', error);
            this.loading = false;
            
            // Show user-friendly error message
            const errorMessage = error.message || 'Failed to sign in. Please try again.';
            alert(errorMessage);
          }
        },

        redirectAfterAuth() {
          // Get the redirect path from session storage
          const redirectPath = sessionStorage.getItem('redirectAfterLogin');
          
          // Clear the redirect path
          sessionStorage.removeItem('redirectAfterLogin');
          
          // Redirect to the stored path or default to index
          if (redirectPath && redirectPath !== '/auth.html') {
            window.location.href = redirectPath;
          } else {
            window.location.href = '/';
          }
        }
      }));
    });
  </script>
</body>
</html>
